<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Bus Stats</title>

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Local external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-xl">
  <div class="flex">
    <!-- Inputs -->
    <div class="mx-auto">
      <!-- All stat inputs -->
      <div class="flex flex-col items-center justify-center h-screen">
        <!-- Officer specific -->
        <div class="">
          <!-- Contracts -->
          <div class="mb-2">
            <label for="contract">Contracts</label>
            <!-- onclick event focuses and selects -->
            <input onclick="this.focus(); this.select();" onchange="contractChange()"
              class="border-2 border-black rounded-md mb-2" type="number" name="contract" id="contract" placeholder="0">
          </div>

          <!-- Payouts -->
          <div class="flex border-2 border-black rounded-md mb-2 px-1 py-2">
            <div class="mx-2">
              <label for="pPending">Payout Pendings</label>
              <input onclick="this.focus(); this.select()" onchange="pPendingChange()"
                class="border-2 border-black rounded-md mb-2" type="number" name="pPayout" id="pPayout" placeholder="0">
            </div>

            <div class="mx-2">
              <label for="payout">Payouts</label>
              <input onclick="this.focus(); this.select()" onchange="payoutChange()"
                class="border-2 border-black rounded-md mb-2" type="number" name="payout" id="payout" placeholder="0">
            </div>
          </div>
        </div>

        <!-- General stats -->
        <div class="mx-2">
          <!-- Updates -->
          <div class="flex border-2 border-black rounded-md mb-2 px-1 py-2">
            <div class="mx-2">
              <label for="mUpdate">Manual Update</label>
              <input class="border-2 border-black rounded-md mb-2" type="number" name="mUpdate" id="mUpdate"
                placeholder="0">
            </div>

            <div class="mx-2">
              <label for="pUpdate">Podium Update</label>
              <input class="border-2 border-black rounded-md mb-2" type="number" name="pUpdate" id="pUpdate"
                placeholder="0">
            </div>
          </div>

          <!-- Calls -->
          <div class="mb-2">
            <label for="call">Calls</label>
            <input class="border-2 border-black rounded-md" type="number" name="calls" id="call" placeholder="0">
          </div>
        </div>
        <!-- Call Modifiers -->
        <div class="flex flex-col border-2 border-black rounded-md mb-2 px-1 py-2">
          <label class="text-center" for="">Call Modifiers</label>
          <div class="flex">
            <div class="mx-2">
              <label for="callSub">Subtract</label>
              <input class="border-2 border-black rounded-md mb-2" type="number" name="callSub" id="callSub"
                placeholder="0">
            </div>

            <div class="mx-2">
              <label for="callAdd">Add</label>
              <input class="border-2 border-black rounded-md mb-2" type="number" name="callAdd" id="callAdd"
                placeholder="0">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Outputs -->
    <div class="mx-auto">
      <div class="flex flex-col items-center justify-center h-screen">
        <div class="w-full">
          <div class="">
            <label for="">Contract</label>
            <p class="wContract border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="w-full">
            <label for="">Payout Pending</label>
            <p class="wPayoutPending border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Payout</label>
            <p class="wPayout border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Updates</label>
            <p class="wUpdates border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Calculated Calls</label>
            <p class="wCalls border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Total Actions</label>
            <p class="wTotal border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
