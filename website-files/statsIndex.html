<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Bus Stats</title>

  <!-- Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Local external CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-xl">
  <nav class="navbar navbar-expand-md navbar-light bg-light w-full">
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">New Business Stats</span>
    </nav>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item px-1 py-2 mr-2">
          <button class="emailBtn btn btn-outline-success" href="" onclick="sendEmail()">Coming
            Soon</button>
        </li>
        <li class="nav-item px-1 py-2">
          <button class="btn btn-outline-danger" href="" onclick="clearStats()">Clear
            Stats</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="flex mx-14 my-14">
    <!-- Inputs -->
    <div class="mx-auto">
      <!-- All stat inputs -->
      <div class="flex flex-col items-center justify-center h-full">
        <!-- Officer specific -->
        <div class="">
          <!-- Contracts -->
          <div class="mb-2">
            <label for="contract">Contracts</label>
            <!-- onclick event focuses and selects -->
            <input onclick="this.focus(); this.select();" onchange="contractChange(); calcTotal()"
              class="border-2 border-black rounded-md mb-2" type="number" name="contract" id="contract" placeholder="0">
          </div>

          <!-- Payouts -->
          <div class="flex border-2 border-black rounded-md mb-2 px-1 py-2">
            <div class="mx-2">
              <label for="pPending">Payout Pendings</label>
              <input onclick="this.focus(); this.select()" onchange="pendingChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="pPayout" id="pending" placeholder="0">
            </div>

            <div class="mx-2">
              <label for="payout">Payouts</label>
              <input onclick="this.focus(); this.select()" onchange="payoutChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="payout" id="payout" placeholder="0">
            </div>
          </div>
        </div>

        <!-- General stats -->
        <div class="mx-2">
          <!-- Updates -->
          <div class="flex border-2 border-black rounded-md mb-2 px-1 py-2">
            <div class="mx-2">
              <label for="mUpdate">Manual Update</label>
              <input onclick="this.focus; this.select()" onchange="updateChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="mUpdate" id="mUpdate" placeholder="0">
            </div>

            <div class="mx-2">
              <label for="pUpdate">Podium Update</label>
              <input onclick="this.focus; this.select()" onchange="updateChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="pUpdate" id="pUpdate" placeholder="0">
            </div>
          </div>

          <!-- Calls -->
          <div class="flex mb-2">
            <div class="">
              <label for="call">Calls</label>
              <input onclick="this.focus(); this.select()" onchange="callChange(); calcTotal()"
                class="border-2 border-black rounded-md" type="number" name="calls" id="call" placeholder="0">
            </div>
            <div class="w-full mx-2">
              <label for="calcCalls">Calculated Calls</label>
              <p class="calcCalls border-2 border-black rounded-md text-center">0</p>
            </div>
          </div>
        </div>
        <!-- Call Modifiers -->
        <div class="flex flex-col border-2 border-black rounded-md mb-2 px-1 py-2">
          <label class="text-center" for="">Call Modifiers</label>
          <div class="flex">
            <div class="mx-2">
              <label for="callSub">Subtract</label>
              <input onclick="this.focus(); this.select()" onchange="callChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="callSub" id="callSub" placeholder="0">
            </div>

            <div class="mx-2">
              <label for="callAdd">Add</label>
              <input onclick="this.focus(); this.select()" onchange="callChange(); calcTotal()"
                class="border-2 border-black rounded-md mb-2" type="number" name="callAdd" id="callAdd" placeholder="0">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Outputs -->
    <div class="mx-auto">
      <div class="flex flex-col items-center justify-center h-full">
        <div class="w-full">
          <div class="">
            <label for="">Contract</label>
            <p class="wContract border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="w-full">
            <label for="">Payout Pending</label>
            <p class="wPending border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Payout</label>
            <p class="wPayout border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Updates</label>
            <p class="wUpdates border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Weighted Calls</label>
            <p class="wCalls border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>

        <div class="w-full">
          <div class="">
            <label for="">Total Actions</label>
            <p class="wTotal border-2 border-black rounded-md text-center my-2">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScrpit -->
  <!-- Page JS -->
  <script src="stats.js"></script>
  <!-- jsPDF -->
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
